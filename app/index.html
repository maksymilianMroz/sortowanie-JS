<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="item-1">
            <div class="item__chart">
                <div class="chart-height">
                    <span class="desc1">Put</span>
                </div>
            </div>
            <input id="number1" type="number" placeholder="Nr" onchange="writeDataSort()">
        </div>
        <div class="item-2">
            <div class="item__chart">
                <div class="chart-height">
                    <span class="desc2">a</span>
                </div>
            </div>
            <input id="number2" type="number" placeholder="Nr" onchange="writeDataSort()">
        </div>
        <div class="item-3">
            <div class="item__chart">
                <div class="chart-height">
                    <span class="desc3">number</span>
                </div>
            </div>
            <input id="number3" type="number" placeholder="Nr" onchange="writeDataSort()">
        </div>
        <div class="item-4">
            <div class="item__chart">
                <div class="chart-height">
                    <span class="desc4">in</span>
                </div>
            </div>
            <input id="number4" type="number" placeholder="Nr" onchange="writeDataSort()">
        </div>
        <div class="item-5">
            <div class="item__chart">
                <div class="chart-height">
                    <span class="desc5">the</span>
                </div>
            </div>
            <input id="number5" type="number" placeholder="Nr" onchange="writeDataSort()">
        </div>
        <div class="item-6">
            <div class="item__chart">
                <div class="chart-height">
                    <span class="desc6">input</span>
                </div>
            </div>
            <input id="number6" type="number" placeholder="Nr" onchange="writeDataSort()">
        </div>
    </div>
    <div class="button-container">
        <button id="sort">KLIKNIJ</button>
        <div class="btn-dsc">Pierwsze kliknięcie - sortowanie;<br />
            Drugie kliknięcie - powrót do stanu sprzed sortowania;
        </div>
    </div>
    

    <script src="script/main.js"></script>
</body>

</html>
